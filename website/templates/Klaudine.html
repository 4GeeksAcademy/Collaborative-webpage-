<div class="card w-75 mx-auto mt-3">
    <div class="card-body bg-light text-dark">
      <div class="stack float-end">
        <form>
          <div class="row justify-content-md-end">
            <div class="col-8 p-0 d-inline-flex align-items-center">
              <label for="exampleInputEmail1"><strong>Your E-mail</strong></label>
              <div class="mx-3 w-75 d-block">
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Your email">
              </div>
            </div>
          </div>
          <div class="row justify-content-md-end">
            <div class="col-auto my-3 d-inline-flex">
              <label for="exampleFormControlTextarea1" class="form-label"><strong>Your message</strong></label>
              <div class="mx-3">
              <textarea cols="80" class="form-control" id="exampleFormControlTextarea1" rows="5" placeholder="Please enter your message here..."></textarea>
              </div>
            </div>
          </div>
          <div class="row mb-2">
            <div class="button">
              <button type="submit" class="btn btn-primary float-end">Submit</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
